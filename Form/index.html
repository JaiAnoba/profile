<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <section class="main">

        <h1 class="label1"> Personal Data </h1>

        <form action="">

            <div class="page1">
                <label for="lastname">Last Name</label><br>
                <input type="text"><br>

                <label for="firstname">First Name</label><br>
                <input type="text"><br>

                <label for="middle">Middle Initial</label><br>
                <input type="text"><br>

                <label>Date of Birth</label>
                    <div class="form-group">
                        <input type="date">
                    </div>

                <label>Sex</label><br>
                    <label><input type="radio" name="male"> Male</label>
                    <label><input type="radio" name="female"> Female</label><br>

                <label>Civil Status</label><br>
                    <div class="form-group">
                        <select>
                            <option>Single</option>
                            <option>Married</option>
	                        <option>Widowed</option>
                            <option>Legally Separated</option>
                            <option>Others</option>
                        </select>
                    </div>

                <label for="tax">Tax Identification Number</label><br>
                <input type="text"><br>
                
                <label for="nationality">Nationality</label><br>
                <input type="text"><br>
                
                <label for="religion">Religion</label><br>
                <input type="text"><br>
            </div>

            <div class="page2">
                <h2 class="label2"> Place of Birth </h2>

                <label for="city">City</label><br>
                <input type="text"><br>

                <label for="municipality">Municipality</label><br>
                <input type="text"><br>

                <label for="province">Province</label><br>
                <input type="text"><br>
            </div>

            <div class="page3">
                <h2 class="label3"> Home Address </h2>

                <label for="unit"> RM/FLR/Unit No. & Bldg. Name</label><br>
                <input type="text"><br>

                <label for="blk"> House/Lot & Blk. No</label><br>
                <input type="text"><br>

                <label for="street"> Street Name</label><br>
                <input type="text"><br>

                <label for="subdivision"> Subdivision</label><br>
                <input type="text"><br>

                <label for="barangay"> Barangay/District/Locality</label><br>
                <input type="text"><br>

                <label for="city"> City/Municipality</label><br>
                <input type="text"><br>

                <label for="province">Province</label><br>
                <input type="text"><br>

                <label for="country">Country</label><br>
                <input type="text"><br>

                <label for="zip">Zip Code</label><br>
                <input type="text"><br>

                <label for="cell">Mobile/Cellphone Number</label><br>
                <input type="text"><br>

                <label for="email">E-mail Address</label><br>
                <input type="text"><br>

                <label for="tele">Telephone</label><br>
                <input type="text"><br>
            </div>

            <div class="page4">
                <h2 class="label4"> Father's Name </h2>

                <label for="flast">Last Name</label><br>
                <input type="text"><br>

                <label for="ffirst">First Name</label><br>
                <input type="text"><br>

                <label for="fmiddle">Middle Name</label><br>
                <input type="text"><br>
            </div>

            <div class="page5">
                <h2 class="label4"> Mother's Maiden Name </h2>

                <label for="mlast">Last Name</label><br>
                <input type="text"><br>

                <label for="mfirst">First Name</label><br>
                <input type="text"><br>

                <label for="mmiddle">Middle Name</label><br>
                <input type="text"><br>
            </div>

            <br><button type="submit" class="done">Submit</button>
                
        </form>
    
    </section>
</body>
</html>
