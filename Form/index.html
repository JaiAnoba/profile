<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <section class="main">

        <h1 class="label1"> Personal Data </h1>

        <form action="submit">

            <section class="wrapper">

                <div class="page1">
                    <p class="sublabel1"> Personal Information </p>
                
                    <div class="row1">
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="middle">Middle Initial</label>
                            <input type="text">
                        </div>
                    </div>
                
                    <div class="details-grid">
                        <div>
                            <label>Date of Birth</label>
                            <input type="date">
                        </div>
                
                        <div>
                            <label>Sex</label>
                            <div class="sex-options">
                                <label><input type="radio" name="gender"> Male</label>
                                <label><input type="radio" name="gender"> Female</label>
                            </div>
                        </div>
                
                        <div>
                            <label>Civil Status</label>
                            <select>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Widowed</option>
                                <option>Legally Separated</option>
                                <option>Others</option>
                            </select>
                        </div>
                
                        <div>
                            <label for="nationality">Nationality</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="religion">Religion</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="tax">Tax Identification No.</label>
                            <input type="text">
                        </div>
                    </div>
                </div>                

                <div class="page2">
                    <p class="sublabel2"> Place of Birth </p>
                
                    <div class="place-grid">
                        <div>
                            <label for="unit">RM/FLR/Unit No. & Bldg. Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="blk">House/Lot & Blk. No</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="street">Street Name</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="subdivision">Subdivision</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="barangay">Barangay/District/Locality</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="city">City/Municipality</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="province">Province</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="zip">Zip Code</label>
                            <input type="text">
                        </div>
                    </div>
                </div>                

                <div class="page3">
                    <p class="sublabel3"> Home Address </p>
                
                    <div class="address-grid">
                        <div>
                            <label for="unit">RM/FLR/Unit No. & Bldg. Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="blk">House/Lot & Blk. No</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="street">Street Name</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="subdivision">Subdivision</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="barangay">Barangay/District/Locality</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="city">City/Municipality</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="province">Province</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="zip">Zip Code</label>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="phone">Phone No.</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="email">E-mail Address</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="tele">Telephone</label>
                            <input type="text">
                        </div>
                    </div>
                </div>                

                <div class="page4">
                    <p class="sublabel4"> Parental Information </p>
                
                    <div class="parent-grid">
                        <p class="section-label">Father's Name</p>
                        <div>
                            <label for="flast">Last Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="ffirst">First Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="fmiddle">Middle Name</label>
                            <input type="text">
                        </div>
                
                        <p class="section-label1">Mother's Maiden Name</p>
                        <div>
                            <label for="mlast">Last Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="mfirst">First Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="mmiddle">Middle Name</label>
                            <input type="text">
                        </div>
                    </div>
                </div>                

        </section>
                
        </form>
    
    </section>
        <br><div class="btn"><button type="button" class="done">Proceed</button></div>

    <script src="main.js"></script>
</body>
</html>
